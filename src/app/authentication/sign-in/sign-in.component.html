
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 ">
            <div class="panel panel-default">
                <div class="panel-body" >
                    <p>
                        Sign-in or <a [routerLink]="['/auth/sign-up']"> sign-up</a>
                    </p>

                    <div class="row">
                        <div class="col-sm-12">
                            <a href="{{fbURL}}"> <button [disabled]="!fbURL" class="btn col-sm-10  col-sm-offset-1 fbButton"
                                    ><i class="fa fa-facebook-official" style="font-size: 24px;" aria-hidden="true"></i></button></a>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12">
                           <a href="{{gglURL}}"> <button [disabled]="!gglURL"  class="btn col-sm-10  col-sm-offset-1 gglButton"
                                    ><i class="fa fa-google" style="font-size: 24px;" aria-hidden="true"></i></button></a>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="{{ttrURL}}"> <button [disabled]="!ttrURL" class="btn col-sm-10  col-sm-offset-1 ttrButton"
                                    ><i class="fa fa-twitter" style="font-size: 24px;" aria-hidden="true"></i></button></a> 
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-5">
                            <hr>
                        </div>
                        <div class="col-sm-2">

                        </div>
                        <div class="col-sm-5">
                            <hr>
                        </div>
                    </div>
                    <br />


                    <form (ngSubmit)="onSignIn(f)"
                            #f="ngForm"
                            method="post"
                            [formGroup]="signInForm" >

                        <div class="form-group">

                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="email"
                                           class="form-control"
                                           placeholder="Username"
                                           formControlName="username">
                                    <strong></strong>
                                </div>
                            </div>

                            <br />

                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           formControlName="password">
                                </div>
                            </div>
                            <div class="row" *ngIf="wrongInput" >
                                <div class="col-sm-10 col-sm-offset-1">
                                    <p class="text-danger">Your username or password was incorrect. Please try again.</p>
                                </div>
                            </div>
                            <div class="row" *ngIf="noAccount" >
                                <div class="col-sm-10 col-sm-offset-1">
                                    <p class="text-danger">There is not such user.</p>
                                </div>
                            </div>
                            <hr>
                            <button class="btn col-sm-8 col-sm-offset-2 submitButton" type="submit" [disabled]="!signInForm.valid"><strong>Sign In!</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
