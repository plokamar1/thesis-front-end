<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">

                    <p> If you already have an account <a [routerLink]="['/auth/sign-in']">Sign-In</a> </p>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary col-md-10 col-sm-10 col-xs-10  col-md-offset-1 col-sm-offset-1 col-xs-offset-1 fbButton"
                                    (click)="onFBLogin()"><i class="fa fa-facebook-official" style="font-size: 24px;" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger col-md-10 col-sm-10 col-xs-10  col-md-offset-1 col-sm-offset-1 col-xs-offset-1 gglButton"
                                    (click)="onGGLLogin()"><i class="fa fa-google" style="font-size: 24px;" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger col-md-10 col-sm-10 col-xs-10  col-md-offset-1 col-sm-offset-1 col-xs-offset-1 ttrButton"
                                    (click)="onTTRLogin()"><i class="fa fa-twitter" style="font-size: 24px;" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-5">
                            <hr>
                        </div>
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-5">
                            <hr>
                        </div>
                    </div>
                    <br />

                    <form (ngSubmit)="onSignUp(f)"
                            #f="ngForm"
                            method="post"
                            [formGroup]="signUpForm">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="First Name"
                                           formControlName="firstname"
                                           name="firstname"
                                    >
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Last name"
                                           formControlName="lastname"
                                           name="lastname"
                                    >
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="email"
                                           class="form-control"
                                           placeholder="E-mail address"
                                           formControlName="email"
                                           name="email"
                                    >
                                </div>
                            </div>
                          <br />
                          <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="email"
                                           class="form-control"
                                           placeholder="Username"
                                           formControlName="username"
                                           name="username"
                                    >
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           formControlName="password"
                                           name="password"
                                    >
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-success col-md-8 col-md-offset-2 submitButton" type="submit" [disabled]="!signUpForm.valid">Submit!</button>
                        </div>
                    </form>

                    
                    <div class="row" *ngIf="alreadyExists" >
                        <div class="col-md-10 col-md-offset-1">
                            <p class="text-danger">The username or email you used already exists.</p>
                        </div>
                    </div>
                    <div class="row" *ngIf="success" >
                        <div class="col-md-10 col-md-offset-1">
                            <p class="text-success">Success. You can now login with your credentials in the  <a [routerLink]="['/auth/sign-in']">Sign-In</a> page.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
