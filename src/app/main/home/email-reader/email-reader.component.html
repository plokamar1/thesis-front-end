<div class="col-lg-6 emailReader " [ngStyle]="{height:containerHeight}" (window:resize)="onResize($event)"
     malihu-scrollbar [scrollbarOptions]="scrollOptions"
     *ngIf="isConnected else noAccount">
    <div class="col-lg-12">
        <div class="row">
            <i class="fa fa-envelope" aria-hidden="true" style="font-size: 54px"></i>
        </div>
    </div>
    <button (click)="emailService.getMail()">push</button>
    <button (click)="showData()">show</button>
    <div class="col-lg-12 ">
        <div class="row" *ngIf="emailService.messagesList">
            <mat-accordion>
                <div class="row" *ngFor="let mail of emailService.messagesList">
                    <div class="col-md-1">
                        <mat-checkbox (change)="insertToTrashArray($event, mail)"></mat-checkbox>
                    </div>
                    <div class="col-md-11">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header
                                (click)="emailService.emailModify(mail,'UNREAD'); mail.Unread= false">
                                <mat-panel-title>
                                    <span *ngIf="mail.Unread else read"><i class="fa fa-envelope"
                                                                           aria-hidden="true"></i> {{mail.From}}</span>

                                    <ng-template #read><i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                                        {{mail.From}}
                                    </ng-template>
                                </mat-panel-title>
                                <mat-panel-description>
                                    <span [innerHtml]="mail.Subject"></span>
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <button (click)="show(mail)">hi</button>
                            <p>Received at: {{mail.Date}}</p>
                            <div class="container" malihu-scrollbar [scrollbarOptions]="scrollOptions2">
                                <span [innerHTML]="mail.Body"></span>
                            </div>
                        </mat-expansion-panel>
                    </div>

                </div>

            </mat-accordion>

        </div>
    </div>
    <div class="col-lg-12">
        <div class="row">
            <button class="btn-lg moreMail" (click)="emailService.getMail('clicked')">
                <div class="row">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                </div>
                <div class="row">
                    More mail...
                </div>
            </button>
        </div>
    </div>
</div>

<ng-template #noAccount>
    <div class="col-lg-6 emailReader emailTemp" [ngStyle]="{height:containerHeight}" (window:resize)="onResize($event)">
        <div class="col-lg-2 col-lg-offset-5">
            <div class="row text-center">
                <i class="fa fa-plug" aria-hidden="true" style="font-size: 54px"></i>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="row text-center">
                <a><h4>You haven't connected with your Google account yet!</h4></a>
            </div>
        </div>
    </div>
</ng-template>
