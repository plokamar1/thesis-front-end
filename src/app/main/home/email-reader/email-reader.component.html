<div class="col-lg-6 emailReader " 
     malihuCustomScroller [scrollOptions]="scrollOptions"
     [ngSwitch]="state">
    <ng-template ngSwitchCase="viewer">
        <div class="col-lg-12">
            <div class="row">
                <i class="fa fa-envelope" aria-hidden="true" style="font-size: 54px"></i>
            </div>
        </div>
        <button class="btn btn-success " (click)="onChangeState('sender')" >Send</button>
        <button [disabled]="!trashArray.length" class="btn btn-danger" (click)="onMoveToTrash()">Move to Trash</button>
        <div>
            <br>
        </div>
        <div class="col-lg-12 ">
            <div class="row" *ngIf="emailService.messagesList">
                <mat-accordion>
                    <div class="row" *ngFor="let mail of emailService.messagesList">
                        <div class="col-md-1">
                            <mat-checkbox (change)="insertToTrashArray($event, mail)"></mat-checkbox>
                        </div>
                        <div class="col-md-11">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header
                                    (click)="emailService.emailModify(mail,'UNREAD'); mail.Unread= false">
                                    <mat-panel-title>
                                    <span *ngIf="mail.Unread else read"><i class="fa fa-envelope"
                                                                           aria-hidden="true"></i> {{(mail.From.length>24)? (mail.From | slice:0:24)+'..':(mail.From)}}</span>

                                        <ng-template #read><i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                                            {{(mail.From.length>24)? (mail.From | slice:0:24)+'..':(mail.From)}}
                                        </ng-template>
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        <span innerHtml="{{(mail.Subject.length>24)? (mail.Subject | slice:0:24)+'..':(mail.Subject)}}"></span>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <p><strong>Received at:</strong> {{mail.Date}}</p>
                                <p><strong>From:</strong> {{mail.From}}</p>
                                <p><strong>Subject:</strong> {{mail.Subject}}</p>
                                
                                
                                <div class="container" malihuCustomScroller [scrollOptions]="scrollOptions2">
                                    <span [innerHTML]="emailService.decode(mail.Body)"></span>
                                </div>
                            </mat-expansion-panel>
                        </div>

                    </div>

                </mat-accordion>

            </div>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <button class="btn-lg moreMail" (click)="emailService.getMail()">
                    <div class="row">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </div>
                    <div class="row">
                        More mail...
                    </div>
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template ngSwitchCase="notConnected">
        <div class="emailTemp" >
            <div class="col-lg-2 col-lg-offset-5">
                <div class="row text-center">
                    <i class="fa fa-plug" aria-hidden="true" style="font-size: 54px"></i>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row text-center">
                    <a [href]="gglAuth"><h4>You haven't connected with your Google account yet!</h4></a>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template ngSwitchCase="sender">
        <app-email-sender></app-email-sender>
    </ng-template>

</div>


<ng-template #shit></ng-template>
