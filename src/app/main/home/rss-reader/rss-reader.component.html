
    <div class="col-lg-3 rssReader" [ngStyle]="{height:containerHeight}" (window:resize)="onResize($event)" malihuCustomScroller [scrollOptions]="scrollOptions" >
        <div class="col-lg-12 ">
            <div class="row">
                <i class="fa fa-rss-square" aria-hidden="true" style="font-size: 54px"></i>
            </div>
            <div class="row">
                <br />
                <mat-form-field>
                    <input matInput placeholder="Enter an RSS url..." (keyup.enter)="receiveRss(rssUrl)"
                           [(ngModel)]="rssUrl">
                </mat-form-field>
                <p>http://feeds.reuters.com/reuters/lifestyle</p>
            </div>

            <div class="row">
                <p class="text-danger" *ngIf="hideError">Please provide a correct rss url...</p>
                <mat-progress-spinner mode="indeterminate" [diameter]="30" *ngIf="hideSpinner"></mat-progress-spinner>
            </div>
            <div class="row">
                <hr>
            </div>

            <div class="row" *ngIf="mediaDescription">
                <a [href]="mediaDescription.link"><img [src]="mediaDescription.image" class="img img-responsive"></a>
                <p>{{mediaDescription.description}}</p>
            </div>
            <div class="row" *ngIf="feedArray"  >
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let feed of feedArray; let i = index">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <p style="font-size: 12px"><strong>{{feed.title}}</strong></p>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <span [innerHTML]="feed.description"></span>
                        <hr>
                        <a [href]="feed.guid">Read the story!</a>
                    </mat-expansion-panel>
                </mat-accordion>
                <br/>
            </div>
        </div>

    </div>
