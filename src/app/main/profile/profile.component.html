<div class="container">
    <div class="col-sm-4 col-sm-offset-4 profile">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <mat-card class="profileCard">
                    <img mat-card-image src="{{dataService.userData.photo_url}}">
                    <mat-card-content class="text-center">
                        <h3>{{dataService.userData.firstname}} {{dataService.userData.lastname}}</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div class="row">
            <app-account></app-account>
        </div>
    </div>




</div>
